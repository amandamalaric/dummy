- Effect: "Allow"
  Action:
    - "xray:PutTraceSegments"
    - "xray:PutTelemetryRecords"
  Resource: "*"

- Effect: "Allow"
  Action:
    - "dynamodb:GetItem"
  Resource:
    - Fn::Join: [ ":", [ "arn", { Ref: "AWS::Partition" }, "dynamodb", { Ref: "AWS::Region" }, { Ref: "AWS::AccountId" }, "table/${self:provider.environment.PROVISIONING_TABLE}" ] ]